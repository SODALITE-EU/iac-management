tosca_definitions_version: tosca_simple_yaml_1_3

imports:
  - modules/data-pipelines/s3.yaml

topology_template:

  inputs:
    minio_access_key:
      type: string
    minio_secret_key:
      type: string
    minio_endpoint:
      type: string
    NIFI_ENDPOINT:
      type: string
    NIFI_API_ENDPOINT:
      type: string
    NIFI_API_ACCESS_TOKEN:
      type: string
    NIFI_API_VALIDATE_CERTS:
      type: string

  node_templates:

    s3-consumer:
      type: sodalite.nodes.datapipeline.Consumer.S3Bucket
      properties:
        name: "My MinIO Consumer"
        canvas_layout:
          origin_X: 600.0
          origin_Y: 3.0
        BucketName: source-bucket
        Region: eu-central-1
        AccessKey: { get_input: minio_access_key }
        SecretKey: { get_input: minio_secret_key }
        EndpointOverrideURL: { get_input: minio_endpoint }
      requirements:
        - connectToPipeline: s3-publisher

    s3-publisher:
      type: sodalite.nodes.datapipeline.Publisher.S3Bucket
      properties:
        name: "My MinIO Publisher"
        canvas_layout:
          origin_X: 1500.0
          origin_Y: 3.0
        BucketName: destination-bucket
        Region: eu-central-1
        AccessKey: { get_input: minio_access_key }
        SecretKey: { get_input: minio_secret_key }
        EndpointOverrideURL: { get_input: minio_endpoint }